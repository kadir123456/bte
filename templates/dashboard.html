<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>KadirV3 Pro - Ticaret Terminali</title>
    <style>
        :root {
            --bg-color: #1a1b26;
            --surface-color: #24283b;
            --primary-color: #7aa2f7;
            --text-color: #c0caf5;
            --text-secondary: #a9b1d6;
            --success-color: #9ece6a;
            --danger-color: #f7768e;
            --warning-color: #e0af68;
            --border-color: #414868;
        }
        * { box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            font-size: 16px;
        }
        .container { display: flex; flex-direction: column; min-height: 100vh; }
        header {
            background-color: var(--surface-color);
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            flex-shrink: 0;
        }
        header h1 { margin: 0; font-size: 1.5rem; color: var(--primary-color); }
        header a { color: var(--text-secondary); text-decoration: none; font-weight: 500; }
        .main-content { display: flex; flex-wrap: wrap; flex-grow: 1; padding: 1rem; gap: 1rem; }
        .left-panel, .right-panel { display: flex; flex-direction: column; gap: 1rem; }
        .left-panel { flex: 1; min-width: 320px; }
        .right-panel { flex: 2; min-width: 400px; }
        .card { background-color: var(--surface-color); border-radius: 12px; padding: 1.5rem; border: 1px solid var(--border-color); }
        .card-title { margin-top: 0; margin-bottom: 1.5rem; font-size: 1.2rem; font-weight: bold; color: var(--text-color); border-bottom: 1px solid var(--border-color); padding-bottom: 0.8rem; }
        button { width: 100%; padding: 0.8rem 1.2rem; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 1rem; transition: all 0.2s; margin-top: 0.5rem; }
        button:active { transform: scale(0.98); }
        .btn-start { background-color: var(--success-color); color: #1a1b26; }
        .btn-stop { background-color: var(--warning-color); color: #1a1b26; }
        .btn-danger { background-color: var(--danger-color); color: white; }
        .btn-primary { background-color: var(--primary-color); color: #1a1b26; }
        .input-group { display: flex; align-items: center; margin-bottom: 1rem; flex-wrap: wrap; gap: 0.5rem; }
        .input-group label { flex-basis: 140px; color: var(--text-secondary); }
        .input-group input, .input-group select, .input-group textarea {
            flex-grow: 1;
            padding: 8px 12px;
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-color);
            min-width: 100px;
            font-family: inherit;
        }
        .position-grid { display: grid; grid-template-columns: auto 1fr; gap: 0.8rem 1rem; align-items: center;}
        .position-grid .label { font-weight: bold; color: var(--text-secondary); }
        .position-grid .value { font-family: 'SF Mono', monospace; word-break: break-all; }
        #log-container { background-color: #16161e; border-radius: 8px; padding: 1rem; height: 50vh; overflow-y: auto; font-family: 'SF Mono', 'Consolas', monospace; font-size: 14px; line-height: 1.6; }
        .status-indicator { display: flex; align-items: center; gap: 0.5rem; background-color: var(--bg-color); padding: 0.5rem 1rem; border-radius: 20px; }
        .status-dot { width: 12px; height: 12px; border-radius: 50%; transition: background-color 0.5s; }
        .tabs { display: flex; border-bottom: 1px solid var(--border-color); margin-bottom: 1rem; }
        .tab-button { background: none; border: none; color: var(--text-secondary); padding: 1rem; cursor: pointer; font-size: 1rem; border-bottom: 3px solid transparent; }
        .tab-button.active { color: var(--primary-color); border-bottom-color: var(--primary-color); }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        #history-table { width: 100%; border-collapse: collapse; }
        #history-table th, #history-table td { padding: 12px; text-align: left; border-bottom: 1px solid var(--border-color); }
        #history-table th { color: var(--primary-color); }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>KadirV3 Terminal</h1>
            <a href="/logout">Çıkış Yap</a>
        </header>

        <main class="main-content">
            <div class="left-panel">
                <div class="card">
                    <h3 class="card-title">Ana Kontroller</h3>
                    <div class="status-indicator" style="margin-bottom: 1rem; justify-content: center;">
                        <div id="status-dot" style="background-color: var(--danger-color);"></div>
                        <b id="status-text">DURUYOR</b>
                    </div>
                    <button class="btn-start" onclick="sendCommand('/start_bot')">Otomatik Taramayı Başlat</button>
                    <button class="btn-stop" onclick="sendCommand('/stop_bot')">Otomatik Taramayı Durdur</button>
                </div>

                <div class="card">
                    <h3 class="card-title">Açık Pozisyonlar (<span id="open-positions-count">0</span>)</h3>
                    <div id="positions-list" style="max-height: 300px; overflow-y: auto;">
                        <p style="color: var(--text-secondary);">Açık pozisyon yok.</p>
                    </div>
                     <button class="btn-danger" onclick="sendCommand('/close_all_positions')" style="margin-top: 1rem;">Tüm Pozisyonları Kapat</button>
                </div>
            </div>

            <div class="right-panel">
                <div class="card">
                    <div class="tabs">
                        <button class="tab-button active" onclick="openTab(event, 'dashboard')">Ana Panel</button>
                        <button class="tab-button" onclick="openTab(event, 'history')">Geçmiş & Performans</button>
                        <button class="tab-button" onclick="openTab(event, 'settings')">Ayarlar</button>
                    </div>

                    <div id="dashboard" class="tab-content active">
                        <h3 class="card-title">Canlı Loglar</h3>
                        <div id="log-container"></div>
                    </div>

                    <div id="history" class="tab-content">
                        <h3 class="card-title">İşlem Geçmişi</h3>
                        <button class="btn-primary" onclick="fetchHistory()" style="width: auto; float: right; margin-top: -3.5rem;">Yenile</button>
                        <div style="overflow-x:auto;">
                            <table id="history-table">
                                <thead>
                                    <tr><th>ID</th><th>Sembol</th><th>Yön</th><th>Giriş</th><th>Çıkış</th><th>PNL</th><th>Zaman</th></tr>
                                </thead>
                                <tbody id="history-body">
                                </tbody>
                            </table>
                        </div>
                        <h3 class="card-title" style="margin-top: 2rem;">Genel Performans</h3>
                        <div class="position-grid">
                            <div class="label">Toplam Kâr/Zarar:</div><div class="value" id="stats-total-pnl">0 USDT</div>
                            <div class="label">Kazanma Oranı:</div><div class="value" id="stats-winrate">0%</div>
                            <div class="label">Toplam İşlem:</div><div class="value" id="stats-total-trades">0</div>
                            <div class="label">Kazanan İşlemler:</div><div class="value" id="stats-wins">0</div>
                            <div class="label">Kaybeden İşlemler:</div><div class="value" id="stats-losses">0</div>
                        </div>
                    </div>

                    <div id="settings" class="tab-content">
                        <h3 class="card-title">Terminal Ayarları</h3>
                        <div class="input-group">
                            <label for="leverage">Kaldıraç:</label>
                            <input type="number" id="leverage" value="10">
                        </div>
                        <div class="input-group">
                            <label for="quantity">İşlem Başına USD:</label>
                            <input type="number" id="quantity" value="20">
                        </div>
                        <div class="input-group">
                            <label for="max-trades">Max. Açık İşlem:</label>
                            <input type="number" id="max-trades" value="3">
                        </div>
                        <div class="input-group">
                            <label for="margin-type">Marjin Tipi:</label>
                            <select id="margin-type">
                                <option value="ISOLATED">İzole</option>
                                <option value="CROSS">Cross</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <label for="profit-strategy">Kâr Stratejisi:</label>
                            <select id="profit-strategy">
                                <option value="trailing_stop">İz Süren Stop</option>
                                <option value="fixed_roi">Sabit ROI</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <label for="tp-pct">Hedef Kâr (%):</label>
                            <input type="number" id="tp-pct" value="2.0" step="0.1">
                        </div>
                         <div class="input-group">
                            <label for="sl-pct">Zarar Kes (%):</label>
                            <input type="number" id="sl-pct" value="1.0" step="0.1">
                        </div>
                        <div class="input-group">
                            <label for="tradeable-symbols">İşlem Listesi:</label>
                            <textarea id="tradeable-symbols" rows="3" placeholder="XRPUSDT,DOGEUSDT,LTCUSDT veya AUTO yazın"></textarea>
                        </div>
                        <button class="btn-primary" onclick="updateSettings()">Ayarları Kaydet</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // --- Tab Yönetimi ---
        function openTab(evt, tabName) {
            let i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabcontent.length; i++) { tabcontent[i].style.display = "none"; }
            tablinks = document.getElementsByClassName("tab-button");
            for (i = 0; i < tablinks.length; i++) { tablinks[i].className = tablinks[i].className.replace(" active", ""); }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }

        // --- API İletişimi ---
        async function sendCommand(url, data = {}) {
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                if (!response.ok) {
                    const errorData = await response.json();
                    alert(`Hata: ${errorData.message || 'Bilinmeyen bir hata oluştu.'}`);
                }
            } catch (error) { console.error('Komut gönderilemedi:', error); }
        }

        function updateSettings() {
            const settings = {
                leverage: document.getElementById('leverage').value,
                quantity_per_trade_usd: document.getElementById('quantity').value,
                max_concurrent_trades: document.getElementById('max-trades').value,
                margin_type: document.getElementById('margin-type').value,
                profit_strategy: document.getElementById('profit-strategy').value,
                fixed_take_profit_pct: document.getElementById('tp-pct').value,
                fixed_stop_loss_pct: document.getElementById('sl-pct').value,
                tradeable_symbols: document.getElementById('tradeable-symbols').value,
            };
            sendCommand('/update_settings', settings);
        }

        // --- Veri Güncelleme ---
        function fetchStatus() {
            fetch('/get_status')
                .then(response => response.ok ? response.json() : Promise.reject('Network response was not ok.'))
                .then(data => {
                    // Logları güncelle
                    const logContainer = document.getElementById('log-container');
                    if (data.updates) {
                        data.updates.forEach(update => {
                            if (update.type === "log") {
                                const logLine = document.createElement('div');
                                logLine.textContent = update.data;
                                logContainer.appendChild(logLine);
                            } else if (update.type === "history_update") {
                                fetchHistory();
                            }
                        });
                        if (data.updates.length > 0) logContainer.scrollTop = logContainer.scrollHeight;
                    }
                    
                    // Bot durumunu güncelle
                    const statusText = document.getElementById('status-text');
                    const statusDot = document.getElementById('status-dot');
                    const isActive = data.bot_status;
                    statusText.textContent = isActive ? 'ÇALIŞIYOR' : 'DURUYOR';
                    statusDot.style.backgroundColor = isActive ? 'var(--success-color)' : 'var(--danger-color)';
                    
                    // Açık pozisyonları güncelle
                    const posList = document.getElementById('positions-list');
                    const posCount = document.getElementById('open-positions-count');
                    posList.innerHTML = '';
                    if (data.open_positions && data.open_positions.length > 0) {
                        posCount.textContent = data.open_positions.length;
                        data.open_positions.forEach(pos => {
                            const pnlValue = parseFloat(pos.pnl_usdt);
                            const pnlColor = pnlValue >= 0 ? 'var(--success-color)' : 'var(--danger-color)';
                            const posDiv = document.createElement('div');
                            posDiv.innerHTML = `<div class="position-grid"><div class="label">${pos.symbol}</div><div class="value" style="color:${pnlColor}">${pos.pnl_usdt} USDT (${pos.roi_percent}%)</div></div>`;
                            posList.appendChild(posDiv);
                        });
                    } else {
                        posCount.textContent = 0;
                        posList.innerHTML = '<p style="color: var(--text-secondary);">Açık pozisyon yok.</p>';
                    }
                })
                .catch(error => console.error("Durum alınamadı:", error));
        }
        
        function fetchHistory() {
            fetch('/get_trade_history')
                .then(response => response.json())
                .then(data => {
                    const historyBody = document.getElementById('history-body');
                    historyBody.innerHTML = '';
                    if (data.history) {
                        data.history.forEach(trade => {
                            const pnl = parseFloat(trade[5]);
                            const pnlColor = pnl >= 0 ? 'var(--success-color)' : 'var(--danger-color)';
                            const tradeTime = new Date(trade[6]).toLocaleString('tr-TR');
                            const row = `<tr><td>${trade[0]}</td><td>${trade[1]}</td><td>${trade[2]}</td><td>${trade[3]}</td><td style="color:${pnlColor}">${pnl.toFixed(2)}</td><td>${tradeTime}</td></tr>`;
                            historyBody.innerHTML += row;
                        });
                    }
                    // İstatistikleri de güncelle
                    const stats = data.stats;
                    if(stats){
                        document.getElementById('stats-total-pnl').textContent = `${stats.total_pnl.toFixed(2)} USDT`;
                        document.getElementById('stats-winrate').textContent = `${stats.win_rate.toFixed(2)}%`;
                        document.getElementById('stats-total-trades').textContent = stats.total_trades;
                        document.getElementById('stats-wins').textContent = stats.wins;
                        document.getElementById('stats-losses').textContent = stats.losses;
                    }
                });
        }

        document.addEventListener('DOMContentLoaded', () => {
            fetchStatus();
            fetchHistory();
            setInterval(fetchStatus, 5000);
        });
    </script>
</body>
</html>
